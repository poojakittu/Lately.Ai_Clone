<script>
    document.querySelector("form").addEventListener("submit",singin);
    let arr1=JSON.parse(localStorage.getItem("newuser"));
    let form=document.querySelector("form")
    function singin(event){

        event.preventDefault();
       

            if(arr1.length===0){
                alert("No User till Now")
                return
            }

            let obj={
                email:form.email.value,
                password:form.password.value
            }

            let flag=false
            if(obj.email==""||obj.password==""){
                return
            }
            arr1.forEach(function(e){
                if(obj.email===e.email && obj.password===e.password){
                    flag=true;
                    localStorage.setItem("signin",JSON.stringify(e))
                    window.location.href="./payment.html"
                }
            })
            if(flag==false){
                alert("User Not Exists");

            }
       

    }
</script>
